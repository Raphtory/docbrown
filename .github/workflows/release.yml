name: Publish a new Release
on:
  workflow_dispatch:
    inputs:
      base:
        description: 'Name of branch to open PR against'
        type: 'string'
        default: 'main'
      version:
        description: 'Select level for version increment'
        type: choice
        required: true
        default: patch
        options:
          - major
          - minor
          - patch
      dry_run:
        description: 'DRY RUN: If true will not publish the release and will not push anything to PyPi/crates.io. 
        However it will still make a PR and a branch to show you what it changed'
        type: boolean
        default: true
        required: true
      skip_waiting_for_test:
        description: 'SKIP WAITING FOR TESTS: If true will continue instead of waiting. 
        WARNING TESTS MUST PASS BEFORE PUBLISHING else they WILL fail the workflow'
        type: boolean
        default: false
        required: true


jobs:
  test-rust-python-workflow:
    uses: ./.github/workflows/test_rust_workflow.yml
    secrets: inherit
  publish-builds-to-cargo-github-pypi:
    needs: test-rust-python-workflow
    uses: ./.github/workflows/publish_builds.yml
    secrets: inherit
    with:
        version: ${{ github.event.inputs.version }}
        base: ${{ github.event.inputs.base }}
